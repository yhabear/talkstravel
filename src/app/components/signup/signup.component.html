<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header text-center text-white bg-dark">
        สมัครสมาชิก
      </div>
      <div class="card-body">
        <form>

          <!-- <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div> -->
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
              #userEmail required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #userPwd
              required>
          </div>
          <div class="formGroup">
            <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
              <i class="fab fa-google-plus-g"></i>
              Continue with Google
            </button>
          </div>
          <br>
          <div class="row">
            <div class="col-6 text-left">
              <a class="text-muted" [routerLink]="['/Login']">
                เข้าสู่ระบบ
              </a>
            </div>
            <div class="col-6 text-right">
              <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Sign Up"
                  (click)="authService.SignUp(userEmail.value, userPwd.value)">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
